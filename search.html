<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

<body>
  <div id="mainContainer">
    <div id="topContainer">

      <div id="mainViewContainer">
        <div class="searchContainer">

          <h4>Søg på et album, en sang eller en kunstner</h4>

          	<ul class="tracklist">
            </ul>
          </div>


          <div class="artistsContainer borderBottom">
	            <h2>Artister</h2>
              <div class="artistsInnerContainer">

              </div>
          </div>

        <div class="gridViewContainer">
        	<h2>Album</h2>
          <div class="gridViewInnerContainer">

          </div>
      </div>

      <nav class="optionsMenu">
        <button type="button" class="item playlist" id=playlistOptions onclick="addToPlaylist()">Tilføj til playliste</button>
      </nav>



        </div>
      </div>
    </div>
  </div>
  <div id="nowPlaying-placeholder"></div>
