<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/includes.js"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="js/script.js"></script>
  <title></title>
</head>

<body>
  <div id="mainContainer">
    <div id="topContainer">
      <div id="nav-placeholder"></div>
      <div id="mainViewContainer">

  <div class="entityInfo">

    <div class="leftSection">
      <div class="playlistImage">
        <img src="assets/images/icons/playlist.png">
      </div>
    </div>

    <div class="rightSection">
      <h2 id='playlistName'></h2>
      <p id='playlistOwner'></p>
      <p id='playlistSongs'></p>
      <button class="button" onclick="deletePlaylist()">DELETE PLAYLIST</button>

    </div>

  </div>


  <div class="tracklistContainer">
    <ul class="tracklist">


    </ul>
  </div>

  <nav class="optionsMenu">
    <input type="hidden" class="songId">
    <div class="item" onclick="removeFromPlaylist()">Remove from Playlist</div>
  </nav>

</div>
</div>
<div id="nowPlaying-placeholder"></div>
</div>
</body>

</html>
